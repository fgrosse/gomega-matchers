name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.20

      - name: Install dependencies
        run: >
          go get -t
          go get github.com/onsi/ginkgo/v2/ginkgo@v2.13.1

      - name: Install ginkgo binary
        run: go install github.com/onsi/ginkgo/v2/ginkgo

      - name: Unit Tests
        run: ginkgo ./...
